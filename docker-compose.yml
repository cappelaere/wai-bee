services:
  # Ollama - Local LLM Server
  ollama:
    image: ollama/ollama:latest
    container_name: wai-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - wai-network
    # Uncomment if you have NVIDIA GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Scholarship API Server (handles all scholarships)
  api:
    image: wai-api:latest
    build:
      context: .
      dockerfile: Dockerfile-api
    container_name: wai-api
    ports:
      - "8200:8200"
    environment:
      - OUTPUT_DIR=outputs
      - PORT=8200
      - LOG_LEVEL=INFO
      - PRIMARY_MODEL=ollama/llama3.2:1b
      - FALLBACK_MODEL=ollama/llama3:latest
      - MAX_RETRIES=3
      - LLM_TEMPERATURE=0.1
      - LLM_MAX_TOKENS=4000
    env_file:
      - .env
    volumes:
      - ./bee_agents:/app/bee_agents:ro
      - ./data:/app/data:ro
      - ./outputs:/app/outputs
      - ./logs:/app/logs
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8200/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wai-network

  # Chat Frontend
  # models: 
  # openai:gpt-5.2, openai:gpt5, ollama:gpt-oss:latest, anthropic:claude-sonnet-4-20250514
  chat:
    image: wai-chat:latest
    build:
      context: .
      dockerfile: Dockerfile-chat
    container_name: wai-chat
    ports:
      - "8100:8100"
    environment:
      - HOST=0.0.0.0
      - PORT=8100
      - AGENT_MODE=single
      - CHAT_MODEL=anthropic:claude-sonnet-4-20250514
      - ORCHESTRATOR_MODEL=ollama:llama3:latest
      - API_SERVER_URL=http://api:8200
      - OLLAMA_API_BASE=http://host.docker.internal:11434
      - LANGFUSE_ENABLED=true
    env_file:
      - .env
    volumes:
      - ./bee_agents:/app/bee_agents:ro
      - ./data:/app/data
      - ./outputs:/app/outputs:ro
      - ./logs:/app/logs
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wai-network
    depends_on:
      - api

networks:
  wai-network:
    driver: bridge

volumes:
  outputs:
  logs:
  ollama-data:

